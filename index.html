<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<h3 align="center" class="heading">Weather Forecast</h3>
			<form>
				<div class="component">
					<div>
						<input type="text" name="city" id="city_name" placeholder="Enter a City Name" autofocus>
					
					</div>
					<div class="btn">
						<button type="button" onclick="fetchCity()"> <img src="https://png.pngtree.com/png-vector/20190115/ourmid/pngtree-vector-search-icon-png-image_320926.jpg" height="23px" alt="search icon" class="srch_btn"> </button>
					</div>
				</div>
				<br>
				<div align="center" style="margin-top: -30px;">
					<img src="https://cdn-icons-png.flaticon.com/512/4440/4440865.png" alt="weather_icon" height="150px">
				</div>
				<div align="center" style="margin-top:-20px">
					<span id="city" class="tracking-in-expand">CITY NAME</span> <br>
					<span class="measurement" id="temp">0Â°C</span>
				</div>
				<div align="center" style="margin-top:20px">
					<table width="100%" cellpadding="10px">
						<tr align="center">
							<td>
								<h5 class="headings">WIND SPEED</h5>
								<span class="measurement" id="wind_speed">0 km/hr</span>
							</td>
							<td>
								<h5 class="headings"> HUMIDITY</h5>
								<span class="measurement" id="humidity">0 g/kg</span>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
